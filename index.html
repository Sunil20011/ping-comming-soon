<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <header class="header">
      <img src="./images/logo.svg" alt="">

    </header>
    <section class="heading">
      <h1>
        We are launching <span>soon! </span>
      </h1>
      <p>
        Subscribe and get notified
      </p>
      <form class="form-control" id="form">
        <input type="email" name="email" id="email" placeholder="Your email address" autocomplete="off" required >
        
        <button type="submit" id="button ">Notify Me</button>

      </form>
    </section>

    <section class="showcase">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>

    <footer class="footer">
      <ul>
        <ul>
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </ul>
      <p> &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>

</html>
